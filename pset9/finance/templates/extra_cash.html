{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/extra_cash" method="post">
        <div class="form-group">
            <span>$<input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" step="0.01"></span>

        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
