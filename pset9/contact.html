<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>About me page</title>
       <link rel="stylesheet" href="style.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <script>
        //Run script once DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log("b");


            document.querySelector('#submit').addEventListener('click', function() {
                console.log("a");
                let msg1 = document.querySelector('#message1');

                let input1 = document.querySelector('#exampleFormControlInput1');
                let answer_email = input1.value;

                let input2 = document.querySelector('#exampleFormControlTextarea1');
                let answer_message = input2.value;



                if (answer_email == '') {
                    input1.style.backgroundColor = 'red';
                    msg1.innerHTML = 'Please type your email';
                } else if (answer_message == '') {
                    input2.style.backgroundColor = 'red';
                    msg1.innerHTML = 'Please write me a message.';
                } else {
                    input1.style.backgroundColor = 'white';
                    input2.style.backgroundColor = 'white';

                    msg1.innerHTML = 'Thank you for your message! I will be in touch soon.';
                }
            });
        });

    </script>


    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">ALLA PETRICHEI. Violinist and teacher</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                    </ul>

        <div class="mb-3 py-3">
            <p>Please get in touch regarding any questions you might have.</p>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
          </div>
          <div id="message1"></div>
        </div>
